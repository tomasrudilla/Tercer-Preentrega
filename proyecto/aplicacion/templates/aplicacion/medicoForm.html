{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
  Agregar Medico
{% endblock titulo %}

{% block contenido %}
    <h2> Agregar un Medico!! </h2>

        {% csrf_token %}
       <p> Medico:  <input type="text" name="nombre" id="nombre"></p>

       <input type="submit" value="Enviar">

    </form>
    {% endblock contenido %}
